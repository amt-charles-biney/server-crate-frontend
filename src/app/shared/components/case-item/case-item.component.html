<article
  class="flex flex-col gap-[13px] w-[318px] h-[159px] shadow-lg py-3 px-[11px] border rounded-lg"
>
  <div class="flex gap-[13px]">
    <div class="h-[107px] w-[134px]">
      <img
        [ngSrc]="coverImage"
        [alt]="'image of ' + case.name"
        class="object-contain max-w-full max-h-full"
        priority
        height="134"
        width="134"
      />
    </div>
    <div class="flex flex-col gap-1 w-[147px]">
      <h2 [title]="case.name" class="font-bold text-ellipsis overflow-hidden whitespace-nowrap">
        {{ case.name }}
      </h2>
      <p
        class="text-sm font-[500] text-[#0D121A] text-ellipsis overflow-hidden whitespace-nowrap"
      >
        {{ case.price | currency }}
      </p>
    </div>
  </div>
  <button class="flex items-center w-fit gap-2 text-figma-green">
    <a
      [routerLink]="['/admin/cases/add-case', case.id]"
      class="text-sm font-[500]"
      >View more</a
    >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
      />
    </svg>
  </button>
</article>
