<article
  class="w-[345px] rounded-md absolute top-5 z-10 left-0 customShadow bg-white "
>
<div class="flex flex-col relative px-4 pt-4">
    <div class="flex gap-[10px] items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        [class]="'h-4 w-4 self-center ' + color"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
        />
      </svg>
      <span [class]="'text-sm font-[500] ' + color">{{ title }}</span>
    </div>
    <p class="text-table-text text-[13px] text-start mt-2">
      {{ description }}
    </p>
    <button (click)="fix()" class="bg-figma-green rounded-[7px] text-white ml-auto my-4 self-end px-[10px] py-[6.5px]">
      Fix Now
    </button>
    <button (click)="close()" class="absolute top-1 right-3 w-4 h-4">
        <img src="/assets/close.svg" alt="close">
    </button>
</div>
</article>
