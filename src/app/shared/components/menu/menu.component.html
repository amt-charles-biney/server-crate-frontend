@if (localMenuIsOpen) {
<div class="fixed z-20 top-12 min-h-screen bg-white w-full font-dm-sans">
  <div class="flex flex-col px-3">
    @if (!!!menuItemSelected) {
    <app-menu-item
      nameOfMenuItem="Categories"
      [children]="menu['Categories']"
      (closeMenuEmitter)="closeMenu()"
      (hideOtherMenuItems)="hideOtherMenuItems($event)"
    />

    <app-menu-item
      nameOfMenuItem="Case"
      [children]="menu['Case']"
      (closeMenuEmitter)="closeMenu()"
      (hideOtherMenuItems)="hideOtherMenuItems($event)"
    />

    <app-menu-item
      nameOfMenuItem="Brand"
      [children]="menu['Brand']"
      (closeMenuEmitter)="closeMenu()"
      (hideOtherMenuItems)="hideOtherMenuItems($event)"
    />
    } @else {
    <app-menu-item
      [nameOfMenuItem]="menuItemSelected"
      [children]="menu[menuItemSelected]"
      [openMenuItem]="true"
      (closeMenuEmitter)="closeMenu()"
      (hideOtherMenuItems)="hideOtherMenuItems($event)"
    />
    }
    <div class="flex items-center gap-3 border-t py-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5 text-figma-green"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
        />
      </svg>
      <p>
        <span routerLink="/login">Sign In</span> / <span routerLink="/signup">Sign Up</span>
      </p>
    </div>
  </div>
</div>
}
