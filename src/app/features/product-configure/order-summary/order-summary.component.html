<ng-container *ngIf="callState$ | async"></ng-container>
<div
  class="border-[1px] flex-1 h-[327px] max-w-[486px] w-[486px] mt-5 flex flex-col p-4 border-dashed rounded-xl justify-between border-[#E6E6E6]"
>
  <div class="w-full gap-4 flex flex-col">
    <h2 class="font-semibold text-lg">Order Summary</h2>
    <span class="flex flex-row justify-between w-full items-center">
      <span
        class="text-xs font-normal w-28 text-ellipsis overflow-hidden whitespace-nowrap"
        >{{ productConfigItem.productName }}</span
      >
      <span class="font-medium text-xs"
        >$ {{ productConfigItem.productPrice }}</span
      >
    </span>
    <span class="flex flex-row justify-between w-full items-center">
      <span class="text-xs font-normal">Configurations</span>
      <span class="font-medium text-xs"
        >$ {{ productConfigItem.configuredPrice }}</span
      >
    </span>
  </div>

  <div class="w-full gap-4 flex flex-col">
    <span class="flex flex-row justify-between w-full items-center">
      <span class="text-xs font-normal">(Incl. VAT)</span>
      <span class="font-medium text-xs">{{ productConfigItem.vat }}</span>
    </span>
    <span class="flex flex-row justify-between w-full items-center">
      <span class="text-xs font-[400px]">Total(2)</span>
      <span class="font-medium text-xs"
        >$ {{ productConfigItem.totalPrice }}</span
      >
    </span>
    <div class="flex items-center">
      <button
        (click)="addProductToCart()"
        class="bg-[#3CB043] hover:bg-green-500 w-full p-2 rounded-xl text-white font-[500px] text-[20px]"
      >
        @if (isLoading) {
          <mat-spinner class="mx-auto" diameter="30"/>
        } @else {
          <span>Add to Cart</span>
        }
      </button>
      <button (click)="addToWishlist(productId)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
