<main class="max-w-[1239px] w-full mx-auto">
  <header>
    <h2 class="font-bold text-xl pb-12 px-12 pt-6 bg-[#fbfbfb]">Settings</h2>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="pl-[43px]">
      @for (link of navLinks; track link.label) {
      <a
        mat-tab-link
        [active]="rla.isActive"
        [routerLink]="link.link"
        routerLinkActive
        #rla="routerLinkActive"
        (isActiveChange)="onActiveChange($event, link)"
      >
        <span
          [ngClass]="
            activeLink.label === link.label
              ? 'text-figma-green'
              : 'text-table-text'
          "
          class="font-inter"
          >{{ link.label }}</span
        ></a
      >
      }
    </nav>
    <mat-tab-nav-panel #tabPanel>
      @if (activeLink.label === 'Orders') {
        <section class="pt-[58px]">
          <app-orders />
        </section>
      } @else {

        <section
          class="flex flex-col items-stretch divide-y justify-around gap-6 md:grid md:grid-cols-7 md:divide-y-0 my-[121px]"
        >
          <ng-container *ngIf="name$ | async as name">
            <div class="flex flex-col gap-4 items-center col-span-2 md:border-r">
              <div
                class="flex flex-col justify-center items-center bg-black rounded-full h-[117px] w-[117px] text-5xl"
              >
                <p class="tracking-wider text-white uppercase">
                  {{ name.firstName[0] }}{{ name.lastName[0] }}
                </p>
              </div>
              <p class="text-xl font-bold text-center">
                {{ name.firstName }} {{ name.lastName }}
              </p>
              <button class="underline text-xs text-red-color">
                Delete Account
              </button>
            </div>
          </ng-container>
          <div class="col-span-5 md:ml-[46px] md:w-[80%]">
            <router-outlet />
          </div>
        </section>
      }
    </mat-tab-nav-panel>
  </header>
</main>
