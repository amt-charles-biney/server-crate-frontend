<main class="mt-10 flex items-center justify-center">
  <section class="flex flex-col max-w-screen-maxCap">
        <h2 class="font-bold text-center text-xl py-6">Featured Products</h2>
        <ng-container *ngIf="loading$ | async as loading">
            <div *ngIf="loading">
            <img 
            src="/assets/spinner.svg"
            alt="spinner"
            />
            loading...
            </div>
        </ng-container>
        

        <ng-container *ngIf="featuredProducts$ | async as featuredProducts">
          <div class="flex flex-wrap gap-[16px] justify-center max-w-screen-maxCap">
            @for(product of featuredProducts; let idx = $index; track idx) {
              <div class="w-[297px] mx-auto">
                <app-user-product-item [product]="{
                  id: product.id,
                  productName: product.productName,
                  coverImage: product.coverImage,
                  productPrice: product.productPrice,
                  productBrand: product.productBrand,
                  productAvailability: product.productAvailability
                }"></app-user-product-item>
              </div>
            }
        </div>        
        </ng-container>
        

        <div class="flex items-center justify-center w-full mt-10">
            <button
            (click)="navigateToProduct()"
            class="bg-[#3CB043] max-w-[235px] w-full text-white p-4 rounded-lg hover:bg-green-500">
              Show More
            </button>
          </div>
          
    </section>
</main>
