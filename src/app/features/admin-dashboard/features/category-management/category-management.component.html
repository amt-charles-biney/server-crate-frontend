<main class="flex flex-col min-h-screen">
  <section class="flex w-full justify-between">
    <h2 class="font-bold text-2xl">Category List</h2>
    <section class="flex items-center gap-6">
      <button *ngIf="categoriesTodelete.size > 0" (click)="deleteCategories()" class="flex items-center gap-2 font-[500] text-sm py-1 px-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>

        <p>Delete</p>
      </button>
      <button
        routerLink="/admin/add-category"
        class="flex items-center gap-2 rounded font-[500] bg-figma-green text-white py-1 px-[10px]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
        >
          <path
            d="M15.8337 10.8346H10.8337V15.8346H9.16699V10.8346H4.16699V9.16797H9.16699V4.16797H10.8337V9.16797H15.8337V10.8346Z"
            fill="white"
          />
        </svg>
        <p>Create Category</p>
      </button>
    </section>
  </section>
  <app-paginated (pageEmitter)="getPage($event)" paginationId="categories">
    <section class="mt-6">
      <table class="w-full">
        <tr class="grid grid-cols-12 py-3 border-b text-table-text text-xs">
          <th class="md:col-span-3 2xl:col-span-2 flex items-center gap-9">
            <app-custom-check-box (changeHandler)="removeCheck()" />
            <p class="whitespace-nowrap">Category Name</p>
          </th>
          <th class="md:col-span-4 2xl:col-span-5 text-start self-center">Base Configuration</th>
          <th class="col-span-4 text-start self-center">Number of Products</th>
  
          <th class="col-span-1 text-center self-center">Action</th>
        </tr>
        <ng-container *ngIf="categoriesAndConfig | async as categories">
          <tr
            class=""
            *ngFor="let category of categories | paginate: { id: 'categories', itemsPerPage: 9, currentPage: page, totalItems: categories.length}"
          >
          <app-table-row [category]="category" [control]="$any(selectForm.controls[category.name])" (itemSelectedEmitter)="itemSelected($event.selected, $event.id)"/>
          </tr>
        </ng-container>
      </table>
    </section>
  </app-paginated>
</main>
