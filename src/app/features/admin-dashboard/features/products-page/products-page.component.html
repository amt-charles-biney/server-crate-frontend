<main class="flex flex-col gap-4 min-h-screen">
  <section class="flex w-full justify-between">
    <h2 class="font-bold text-2xl">All Products</h2>
    <button
      routerLink="/admin/products/add-product"
      class="flex items-center gap-2 rounded font-[500] bg-figma-green text-white text-sm py-1 px-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        data-slot="icon"
        class="w-4 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
      <p>Add Product</p>
    </button>
  </section>
  <app-paginated (pageEmitter)="getPage($event)" paginationId="server">
    <section class="relative flex flex-wrap gap-x-[42px] gap-y-[32px]">
      <ng-container
        *ngIf="{ products: products | async, total: total | async } as products"
      >
        <ng-container *ngIf="products.products && products.total">
          @for (product of products.products| paginate: { id: 'server',
          itemsPerPage: 9, currentPage: page, totalItems: products.total}; track
          product) {
          <app-product-item [product]="product" />
          }
        </ng-container>
      </ng-container>
    </section>
  </app-paginated>
</main>
